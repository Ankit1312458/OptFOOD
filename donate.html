<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Our Mission - Food Connection NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-green-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-green-600 p-6 text-center">

                <img src="logo.jpeg" alt="OptFOOD" class="w-50 h-20 mx-auto mb-4 object-cover">
                <h1 class="text-3xl font-bold text-white">Support Our Mission</h1>
                <p class="text-green-100 mt-2">Help Us Connect Restaurants and Hotels to Fight Hunger</p>
            </div>

            <div class="p-6">
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" required 
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div>
                        <label for="donation" class="block text-sm font-medium text-gray-700">Donation Amount</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">Rs.</span>
                            </div>
                            <input type="number" id="donation" name="donation" min="1" step="1" required
                                class="block w-full pl-7 pr-12 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Optional Message</label>
                        <textarea id="message" name="message" rows="3"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="recurring" name="recurring" 
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="recurring" class="ml-2 block text-sm text-gray-900">
                            Make this a monthly donation
                        </label>
                    </div>

                    <div class="pt-4">
                        <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            Proceed to Payment
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-green-50 p-6 text-center">
                <p class="text-sm text-gray-600">
                    Your donation helps us connect restaurants and hotels to reduce food waste and fight hunger.
                    Every contribution makes a difference!
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Questions? Contact us at <a href="mailto:support@octfood.org" class="text-green-600 hover:underline">support@octfood.org</a>
            </p>
        </div>
    </div>
</body>
</html>
