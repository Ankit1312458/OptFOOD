<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Brand Logo -->
            <div class="logo-container">
                <img src="logo.jpeg" alt="NGO Logo" class="logo">
            </div>
            <h2>NGO Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="ngo-id">NGO ID</label>
                    <input type="text" id="ngo-id" name="ngo_id" placeholder="Enter your NGO ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="create-new-link">
                <p>Don't have an account? <a href="create-new.html">Create New</a></p>
            </div>
        </div>
    </div>
</body>
</html>
