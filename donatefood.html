    <script>
        function changeQuantity(id, amount) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) || 0;
            value += amount;
            if (value < 0) value = 0;
            input.value = value;
            updateDonationDetails();
        }

        function updateDonationDetails() {
            const detailsDiv = document.getElementById('donation-details');
            let summaryText = '';
            const quantityInputs = document.querySelectorAll('.quantity input');

            quantityInputs.forEach(input => {
                if (parseInt(input.value) > 0) {
                    const itemName = input.id.charAt(0).toUpperCase() + input.id.slice(1);
                    summaryText += `${itemName}: ${input.value}, `;
                }
            });

            if (summaryText) {
                detailsDiv.textContent = `You are donating: ${summaryText.slice(0, -2)}`;
            } else {
                detailsDiv.textContent = 'No items selected for donation yet.';
            }
        }

        function searchFood() {
            const input = document.getElementById("search");
            const filter = input.value.toUpperCase();
            const foodItems = document.querySelectorAll(".food-item");

            foodItems.forEach(item => {
                const itemName = item.querySelector(".font-medium");
                if (itemName) {
                    if (itemName.textContent.toUpperCase().indexOf(filter) > -1) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                }
            });
        }
    </script>
